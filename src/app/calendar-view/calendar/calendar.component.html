<div class="container">
  <app-pager></app-pager>
  <div id="calendar">
    <div class="row bg-inverse text-white" id="day-names">
      <div *ngFor="let dayName of dayNames; let i = index" class="col-md-1" [ngClass]="{'col-md-offset-3': i === 0}">
        {{dayName}}
      </div>
    </div>
    <div>
      <app-week *ngFor="let week of weeks" [firstDayOfWeek]="week.valueOf()" [lastDayOfMonth]="daysInMonth" [workDays]="days"></app-week>
    </div>
  </div>
</div>
