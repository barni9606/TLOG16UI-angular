<div class="container">
  <app-pager></app-pager>
  <div id="calendar">
    <div class="row bg-inverse text-white" id="day-names">
      <div *ngFor="let dayName of dayNames; let i = index" class="col-md-1" [ngClass]="{'col-md-offset-3': i === 0}">
        {{dayName}}
      </div>
    </div>
    <div>
      <app-week *ngFor="let week of month.weeks" [workWeek]="week"></app-week>
    </div>
  </div>
</div>
<div class="container">
<app-monthly-statistics [requiredMinPerMonth]="month.requiredMinPerMonth" [extraMinPerMonth]="month.extraMinPerMonth"></app-monthly-statistics>
</div>
<app-activate-day-form></app-activate-day-form>
